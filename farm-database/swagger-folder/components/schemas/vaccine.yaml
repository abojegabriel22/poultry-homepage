vaccineInput:
  type: object
  required: ["vaccineName", "vaccinePrice", "quantity"]
  properties:
    quantity: 
      type: integer
      description: Quantity of vaccines bought
      example: 3
    vaccineName:
      type: string
      description: Name of the vaccing bought
      example: Lasota
    vaccinePrice: 
      type: number
      description: Price of the vaccine
      example: 3000

vaccineOutput:
  type: object
  properties:
    _id:
      type: string
      description: auto generated id from database
      example: 60c72b2f9b1e8d3f4c8b4567
    quantity:
      type: integer
      description: Quantity of vaccines bought
      example: 3
    vaccineName:
      type: string
      description: Name of the vaccine bought
      example: Lasota
    vaccinePrice:
      type: number
      description: Price of the vaccine
      example: 3000
    totalAmount: 
      type: number
      description: Price of the vaccine in total auto calculated
      example: 9000
    date: 
      type: string
      description: Date when record was taken for vaccine
      example: 12/08/2025, 09:19:20