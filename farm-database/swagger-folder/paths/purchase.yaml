post:
  summary: Create a new purchase record
  description: Creates a purchase record linked to a batch.
  tags:
    - Purchases
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/purchase.yaml#/purchaseInput'
  responses:
    '201':
      description: Purchase record created successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas/purchase.yaml#/purchaseOutput'
    '400':
      description: Bad Request (validation or save error)
      content:
        application/json:
          schema:
            $ref: '../components/schemas/error.yaml#/errorResponse'
    '404':
      description: Batch not found
      content:
        application/json:
          schema:
            $ref: '../components/schemas/error.yaml#/errorResponse'

get:
  summary: Get all purchases for a batch
  description: Fetch all purchase records linked to a given batch.
  tags:
    - Purchases
  parameters:
    - name: batchId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Purchases fetched successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/purchase.yaml#/purchaseOutput'
    '404':
      description: No purchase records found for batch
      content:
        application/json:
          schema:
            $ref: '../components/schemas/error.yaml#/errorResponse'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../components/schemas/error.yaml#/errorResponse'
