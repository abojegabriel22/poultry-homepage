get:
  summary: Get sales summary for a batch
  description: Calculates and returns the sales summary (total number sold and total sales amount) for a given batch.
  tags:
    - Sales
  parameters:
    - name: batchId
      in: path
      required: true
      description: The ID of the batch
      schema:
        type: string
        example: "689fb79565c1f388a6192dcc"
  responses:
    '200':
      description: Sale summary fetched successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas/sale-summary.yaml#/saleSummaryOutput'
    '404':
      description: Batch not found
      content:
        application/json:
          schema:
            $ref: '../components/schemas/error.yaml#/errorResponse'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../components/schemas/error.yaml#/errorResponse'
