get:
  summary: Get mortality summary for a batch
  description: Calculates and returns the total mortalities for a given batch.
  tags:
    - Mortality
  parameters:
    - name: batchId
      in: path
      required: true
      description: The ID of the batch
      schema:
        type: string
        example: "689fb79565c1f388a6192dcc"
  responses:
    '200':
      description: Mortality summary fetched successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas/mortality-sum.yaml#/mortalitySumOutput'
    '404':
      description: Batch not found
      content:
        application/json:
          schema:
            $ref: '../components/schemas/error.yaml#/errorResponse'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../components/schemas/error.yaml#/errorResponse'
