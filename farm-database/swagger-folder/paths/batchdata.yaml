get:
  summary: Get batch summaries
  description: Returns sales, feed, mortality, vaccine, and purchase summaries for a given batch.
  tags:
    - BatchData
  parameters:
    - name: batchId
      in: path
      required: true
      description: The ID of the batch
      schema:
        type: string
        example: "689fb79565c1f388a6192dcc"
  responses:
    '200':
      description: Batch summaries fetched successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas/batchdata.yaml#/batchDataOutput'
    '404':
      description: Batch not found
      content:
        application/json:
          schema:
            $ref: '../components/schemas/error.yaml#/errorResponse'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../components/schemas/error.yaml#/errorResponse'
