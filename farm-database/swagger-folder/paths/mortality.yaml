
post: 
  summary: Record mortality
  description: Add mortality record to the database
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/mortality.yaml#/mortalityInput'
  responses:
    '201':
      description: Mortality recorded successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas/mortality.yaml#/mortalityOutput'
    '400':
      description: Could not save mortality records, please try again
      content:
        application/json:
          schema:
            $ref: '../components/schemas/error.yaml#/errorResponse'

get:
  summary: Mortality records fetched successfully
  description: Shows and display all the mortality records available in the database
  responses:
    '200':
      description: List of all mortality records
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/mortality.yaml#/mortalityOutput'