post:
  summary: Record mortality
  description: Add mortality record to the database
  tags:
    - Mortality
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/mortality.yaml#/mortalityInput'
  responses:
    '201':
      description: Mortality recorded successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas/mortality.yaml#/mortalityOutput'
    '400':
      description: Could not save mortality records, please try again
      content:
        application/json:
          schema:
            $ref: '../components/schemas/error.yaml#/errorResponse'

get:
  summary: Get all mortality records for a batch
  description: Retrieves all mortality records linked to a given batchId
  tags:
    - Mortality
  parameters:
    - name: batchId
      in: path
      required: true
      description: The ID of the batch whose mortality records are being requested
      schema:
        type: string
        example: "689fb79565c1f388a6192dcc"
  responses:
    '200':
      description: List of all mortality records for the batch
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/mortality.yaml#/mortalityOutput'
    '404':
      description: No mortality records found
      content:
        application/json:
          schema:
            $ref: '../components/schemas/error.yaml#/errorResponse'
