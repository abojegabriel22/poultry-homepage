     <script src="assets/js/bootstrap.bundle.min.js"></script>
     <script>
      const toggleButton = document.getElementById('themeToggle');
      const iconLight = document.getElementById('iconLight');
      const iconDark = document.getElementById('iconDark');

      toggleButton.addEventListener('click', () => {
        iconLight.classList.toggle('d-none');
        iconDark.classList.toggle('d-none');
      });
    </script>
    <script>
      document.querySelectorAll('.span-button').forEach(button => {
        button.addEventListener('click', () => {
          // Optional: if you want only one active at a time, remove from all
          document.querySelectorAll('.span-button').forEach(btn => btn.classList.remove('active'));

          // Add active class to clicked element
          button.classList.add('active');
        });
      });
    </script>
    <script>
      // Bootstrap 5 custom validation
      (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
